<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sub1_bnr1_prac.html</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    
    div.banner.bnr01{
      width: 80%;
      max-width: 1080px;
      margin: 0 auto;
      outline: 1px solid red;
      margin-top: 100px;
    }
    div.banner.bnr01::after{
      content: '';
      display: block;
      clear: both;
    }
    div.banner.bnr01>ul{
      width: 100%;
      height: 440px;
      float: left;
      outline:  2px solid red;
    }
    div.banner.bnr01>ul>li{
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    div.banner.bnr01>ul>li.i1{
      background-image: url('./images/2.sub1/sub1_bnr01_i1.jpg');
    }
    div.banner.bnr01>ul>li.i2{
      background-image: url('./images/2.sub1/sub1_bnr01_i2.jpg');
    }
    div.banner.bnr01>ul>li.i3{
      background-image: url('./images/2.sub1/sub1_bnr1_i3.jpg');
    }
    div.banner.bnr01>ul>li.i4{
      background-image: url('./images/2.sub1/sub1_bnr01_i4.jpg');
    }
    div.banner.bnr01>ul>li.i5{
      background-image: url('./images/2.sub1/sub1_bnr01_i5.jpg');
    }
    div.banner.bnr01>ul>li.i6{
      background-image: url('./images/2.sub1/sub1_bnr01_i6.jpg');
    }
    div.banner.bnr01>ul>li.i7{
      background-image: url('./images/2.sub1/sub1_bnr01_i7.jpg');
    }
    div.banner.bnr01>ul>li.i8{
      background-image: url('./images/2.sub1/sub1_bnr01_i8.jpg');
    }
    /* 홀수odd를 숨겨놧다가 보여주는게 */
    div.banner.bnr01>ul>li:nth-child(even){
      background-color: coral;
      width: calc(100% / 12 * 1.4 );
      height: 440px;
      float: left;
    }
    div.banner.bnr01>ul>li:nth-child(odd){
      background-color: chocolate;
      width: 0px;
      overflow: hidden;
      height: 440px;
      float: left;
    }
    div.banner.bnr01>ul>li:nth-child(odd).show{
      width: calc(100% / 12 * 6.4 );
    }
    div>div.banner.bnr01>ul>li:nth-child(1){
      width: calc(100% / 12 * 6.4 );
    }
  </style>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script>
    // 홀수를 누르ㅕㅁㄴ 짝수even를 보여주는거
    $(function(){
      $('ul>li').odd().click(function(){
        // $('div.banner.bnr01>ul>li').removeClass('show');
        $(this).addClass('show');
      });
    });
  </script>
</head>
<body>
  
  <div class="bnrWrap.bnrWrap01">
    <div class="banner bnr01">
      <ul>
        <li class="i1"></li>
        <li class="i2"></li>
        <li class="i3"></li>
        <li class="i4"></li>
        <li class="i5"></li>
        <li class="i6"></li>
        <li class="i7"></li>
        <li class="i8"></li>
      </ul>
    </div>
  </div>
  
</body>
</html>
