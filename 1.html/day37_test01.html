<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js</title>
  <!-- 스크립트 자바 가져올 때는 스크립트에스알씨 -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $('button').click(function(){
        // alert('버튼을 클릭하니까 이런 일이 생겨요');
        var dan = prompt('단 수를 입력해주세요');
        for(var i = 1; i < 10; i++){
          console.log(dan+'*'+i+'='+dan*i);
        }
      });
      
      $('div').click(function(){
        alert('버튼2입니다');
      });
    });
  </script>
</head>
<body>
  <button>버튼을 클릭하면 무슨일이 일어날까?</button>
  <div>버튼2</div>
</body>
</html>
