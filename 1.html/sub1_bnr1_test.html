<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.bnrWrap.bnrWrap01>div.banner.bnr01{
      width: 80%;
      max-width: 1080px;
      margin: 0 auto;
      position: relative;
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu{
      width: calc(100% / 12 * 8.1);
      height: 440px;
      position: absolute;
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu:nth-child(1){
      z-index: 5;
      top: 0;
      left: 0;
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu:nth-child(2){
      z-index: 4;
      top: 0;
      left: calc(100% / 12 * 1.3);
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu:nth-child(3){
      z-index: 3;
      top: 0;
      left: calc(100% / 12 * 2.6);
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu:nth-child(4){
      z-index: 2;
      top: 0;
      left: calc(100% / 12 * 3.9);
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images{
      width: 100%;
      height: 440px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: absolute;
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageL{
      width: calc(100% / 8.1 * 6.6 );
      height: 440px;
      position: absolute;
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageL.i1{
      background-image: url('../1.html/images/2.sub1/sub1_bnr01_i1.jpg');
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageL.i3{
      background-image: url('../1.html/images/2.sub1/sub1_bnr01_i3.jpg');
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageL.i5{
      background-image: url('../1.html/images/2.sub1/sub1_bnr01_i5.jpg');
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageL.i7{
      background-image: url('../1.html/images/2.sub1/sub1_bnr01_i7.jpg');
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageR{
      width: calc(100% / 8.1 * 1.5 );
      height: 440px;
      position: absolute;
      top: 0;
      right: 0;
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageR.i2{
      background-image: url('../1.html/images/2.sub1/sub1_bnr01_i2.jpg');
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageR.i4{
      background-image: url('../1.html/images/2.sub1/sub1_bnr01_i4.jpg');
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageR.i6{
      background-image: url('../1.html/images/2.sub1/sub1_bnr01_i6.jpg');
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageR.i8{
      background-image: url('../1.html/images/2.sub1/sub1_bnr01_i8.jpg');
    }
    div.bnrWrap.bnrWrap01>div.banner.bnr01>div.menu>div.images>div.imageR>h3{
      text-transform: uppercase;
      font-size: 20px;
      line-height: 40px;
      font-weight: 700;
      position: absolute;
      top: 0;
      right: 0;
    }
    


  </style>
</head>
<body>
  <div class="bnrWrap bnrWrap01">
    <div class="banner bnr01">
      <div class="menu">
        <div class="images i1">
          <div class="imageL i1"></div>
          <div class="imageR i2">
            <h3>pants</h3>
          </div>
        </div>
        
      </div>
      <div class="menu">
        <div class="images i2">
          <div class="imageL i3"></div>
          <div class="imageR i4">
            <h3>top</h3>
          </div>
        </div>
        
      </div>
      <div class="menu">
        <div class="images i3">
          <div class="imageL i5"></div>
          <div class="imageR i6">
            <h3>shoes</h3>
          </div>
        </div>
        
      </div>
      <div class="menu">
        <div class="images i4">
          <div class="imageL i7"></div>
          <div class="imageR i8">
            <h3>accessory</h3>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
