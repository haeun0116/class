<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day67_exe06(svgQue)</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .wrap{
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1080px;
            margin: 0 auto;
        }
        div{
            width: 220px;
            height: 220px;
            position: relative;
        }
        svg{
            width: 220px;
            height: 220px;
        }
        circle{
            fill: transparent;
            stroke: lightblue;
            stroke-width: 10;
            stroke-dasharray: 629;
            stroke-dashoffset: 629;
            transform-origin: 50%;
            transform: rotate(-90deg);
            stroke-linecap: round;
        }
        h2{
            font-size: 18px;
            line-height: 220px;
            text-align: center;
            position: absolute;
            margin: auto;
            top: 0; bottom: 0; left: 0; right: 0;
        }
    </style>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var ind=0, n=0, percent=0;
            $('div').mouseenter(function(){
                ind=$(this).index();
                n=$(this).find('span').attr('data-num');
                $({per:0}).animate({per:n},{
                    duration:1000,
                    progress:function(){
                        percent = 629 -((629 * this.per)/100);
                        $('circle').eq(ind).css('stroke-dashoffset',percent);
                        $('span').eq(ind).text(parseInt(this.per));
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="wrap">
        <div>
            <svg>
                <circle cx="110" cy="110" r="100"></circle>
            </svg>
            <h2><span data-num="40">0</span>%</h2>
        </div>
        <div>
            <svg>
                <circle cx="110" cy="110" r="100"></circle>
            </svg>
            <h2><span data-num="90">0</span>%</h2>
        </div>
        <div>
            <svg>
                <circle cx="110" cy="110" r="100"></circle>
            </svg>
            <h2><span data-num="70">0</span>%</h2>
        </div>
        <div>
            <svg>
                <circle cx="110" cy="110" r="100"></circle>
            </svg>
            <h2><span data-num="50">0</span>%</h2>
        </div>
        <div>
            <svg>
                <circle cx="110" cy="110" r="100"></circle>
            </svg>
            <h2><span data-num="30">0</span>%</h2>
        </div>
    </div>
</body>
</html>
