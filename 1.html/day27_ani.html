<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day27_ani</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        div.rec{
            width: 500px;
            height: 500px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(./images/vinyl_PNG63.png);
            animation-name: round;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: relative;
        }
        
        @keyframes round {
            0%{
                transform: rotate(0deg);
            } 
            100%{
                transform: rotate(360deg);
            }
        }

        div.rec>div.pic{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(./images/pic03.jpg);
            position: absolute;
            margin: auto;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
        }

        div.picture{
            width: 200px;
            height: 200px;
            background-size: 200%;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(./images/cnt01_pic03.jpg);
            animation-name: slide;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes slide {
             0%{
                background-position: left;
            }
            50%{
                background-position: right;
            }
            100%{
                background-position: left;
            }
        }

        div.view{
            width: 100vw;
            line-height: 50px;
            font-size: 40px;
            overflow: hidden;        
        }
        div.view>h1{
            width: 300vw;
            animation-name: move;
            animation-duration: 25s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes move {
            0%{
                margin-left: 0vw;
            }
            50%{
                margin-left: -150vw;
            }
            100%{
                margin-left: 0vw;
            }
        }

        
    </style>
</head>
<body>
    <div class="rec">
        <div class="pic"></div>
    </div>
    <div class="picture"></div>

    <div class="view">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe fuga sapiente fugiat officiis praesentium? Quidem, blanditiis hic aperiam recusandae, asperiores omnis quos beatae eius praesentium quibusdam, quis consequatur est aliquid?</h1>
    </div>

</body>
</html>
