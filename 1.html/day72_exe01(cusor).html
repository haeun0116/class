<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            position: relative;
            height: 500vh;
            background-color: lightcoral;
        }
        div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fc0;
            position: fixed;
            mix-blend-mode: difference;
            /* 도형의 색이나 효과 */
            transform: translate(-50%, -50%);
            /* 커서 가운데로 위치하게 하는 속성 */
        }
        h1{
            font-size: 120px;
            font-weight: 700;
        }
    </style>

    <script src="./js/jQuery v1.11.1.js"></script>
    <script>
        $(function(){
            var posX=0;
            var posY=0;
            $(window).mousemove(function(e){
                console.log(e);
                posX = e.clientX;
                posY = e.clientY;
                $('div').css({
                    top: posY,
                    left: posX
                });
            });
        });
    </script>
</head>
<body>
    <h1>제이쿼리 수업은 재미있어!</h1>
    <div></div>
    
</body>
</html>
<!-- 클라이언트 엑스, 와이는 커서가 위치가 어디에 있냐 라는것 뷰포트 기준으로 마우스 커서가 떨어져있는 위치를 의미 -->
<!-- 페이지 엑스, 와이는 전체 페이지 기준으로 커서가 어디에 있냐 라는 것을 의미 페이지는 잘 사용하지는 않음
    마우스를 움직이지 않고 스크롤만 하게되면 문제가 생기게 됨 -->
