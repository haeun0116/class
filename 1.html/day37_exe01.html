<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var name = prompt('이름을 입력해주세요');
    console.log('이름 : '+name);

    var grade = prompt('학년을 입력해주세요');
    switch(grade){
      case  '3' : console.log('학년 : 3학년');
      break;
      case  '2' : console.log('학년 : 2학년');
      break;
      case  '1' : console.log('학년 : 1학년');
      break;
      default : console.log('우리학교 학생이 아님');
    }

    var score = Number(prompt('점수를 입력하세요'));
    if(score>=95 && score<=100){
      console('성적 : A+');
    }else if(score>=85 && score<=94){
      console('성적 : A');
    }else if(score>=75 && score<=84){
      console('성적 : B+');
    }else if(score>=70 && score<=74){
      console('성적 : B');
    }else if(score>=60 && score<=69){
      console('성적 : C');
    }else{
      console('성적 : 낙제');
    }

  </script>
</head>
<body>
  
</body>
</html>
