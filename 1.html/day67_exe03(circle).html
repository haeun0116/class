<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day67_exe03(circle)</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .gragh{
            width: 200px;
            height: 200px;
            outline: 1px solid red;
            border-radius: 50%;
            margin-top: 50px;
            margin-left: 50px;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        .gragh>div{
            width: 50%;
            overflow: hidden;
        }
        .gragh>div.left>.per{
            background-color: #fc0;
            height: 200px;
            width: 100%;
            transform: rotate(180deg);
            transform-origin: right;
        }
        .gragh>div.right>.per{
            background-color: #fcc;
            height: 200px;
            width: 100%;
            transform-origin: right;
            transform: rotate(0deg);
            margin-left: -100%;
        }
        .gragh>div.inner{
            width: 90%;
            height: 90%;
            /* background-color: #fff; */
            outline: 1px solid blue;
            border-radius: 50%;
            position: absolute;
            margin: auto;
            top: 0; bottom: 0;
            left: 0;right: 0;
        }
        .gragh>div.inner>h2{
            width: 20%;
            height: 40px;
            line-height: 40px;
            position: absolute;
            margin: auto;
            top: 0; bottom: 0;
            left: 0;right: 0;
        }
        </style>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var now =0, leftDeg=0, rightDeg=0;
            $({per:0}).animate({per:80},{
                duration:5000,
                progress:function(){
                    now=this.per*3.6;
                    rightDeg =Math.min(now,180);
                    leftDeg =Math.max(now,180);
                    console.log(now);
                    $('.left>.per').css({transform: 'rotate'+'('+leftDeg+'deg'+')'});
                    $('.right>.per').css('transform', 'rotate'+'('+rightDeg+'deg'+')');
                    console.log(leftDeg);
                    $('h2>span').text(parseInt(this.per));
                }
            });
        });
    </script>
</head>
<body>

    <div class="gragh">
        <div class="left">
            <div class="per"></div>
        </div>
        <div class="right">
            <div class="per"></div>
        </div>
        <div class="inner">
            <h2><span>0</span>%</h2>
        </div>
    </div>
    
</body>
</html>
