<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day22_exe01</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        div.body{
            width: 1000px;
            height: 1000px;
            position: relative;
        }
        div.body>div.box{
            position: absolute;
            width: 50px;
            height: 50px;
            right: 950px;
            background-color: cornflowerblue;
            transition: right 0.5s;
        }
        div.body:hover>div.box{
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="box"></div>
    </div>
</body>
</html>
