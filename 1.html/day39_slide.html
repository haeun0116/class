<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day39_slide</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    div.artView{
      width: 80%;
      max-width: 1080px;
      margin: 0 auto;
      height: 500px;
      overflow: hidden;
    }
    /* 뷰는 보이는 곳이고 아트 그룹은 그 보이는 것을 여러가지 묶어놓은 것이라 아트 그룹이 윗이 더 큼! */
    div.artView>ul.artGroup{
      width: 500%;
      transition: 1s;
    }
    div.artView>ul.artGroup>li{
      width: calc(100% / 5);
      height: 500px;
    }
    div.artView>ul.artGroup>li:nth-child(1){
      background-color: khaki;
    }
    div.artView>ul.artGroup>li:nth-child(2){
      background-color: lightseagreen;
    }
    div.artView>ul.artGroup>li:nth-child(3){
      background-color: lightsalmon;
    }
    div.artView>ul.artGroup>li:nth-child(4){
      background-color: lightpink;
    }
    div.artView>ul.artGroup>li:nth-child(5){
      background-color: lightblue;
    }

  </style>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      var btn=$('button');
      var artGroup =$('div.artView>ul.artGroup');
      var i =0;
      btn.first().click(function(){
        i++;
        if(i>4){
          i = 4;
        }
        artGroup.css({
          'margin-top' : i*-500+'px'
        });
      });
//  슬라이드는 단방향으로만 움직임! 그래서 레프트면 레프트 통일 탑이면 탑 통일
      btn.eq(1).click(function(){
        i--;
        if(i<=0){
          i = 0;
        }
        artGroup.css({
          'margin-top' : i*-500+'px'
        });
      });

    });
  </script>
</head>
<body>
  <div class="artView">
    <ul class="artGroup">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <button>up</button>
  <button>down</button>
</body>
</html>
